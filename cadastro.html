<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário - Sistema de Leilão</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>Cadastrar Novo Usuário</h4>
            </div>
            <div class="card-body">
              <div
                id="successMessage"
                class="alert alert-success d-none"
                role="alert"
              >
                Usuário cadastrado com sucesso!
              </div>

              <form id="signupForm" action="/register" method="POST">
                <div class="form-group mb-3">
                  <label for="username">Usuário</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                    placeholder="Digite seu usuário"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    placeholder="Digite seu e-mail"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password">Senha</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                    placeholder="Digite sua senha"
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Cadastrar
                </button>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="login.html">Voltar ao Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita o comportamento padrão de envio do formulário

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Enviar a requisição para o back-end
          fetch("http://localhost:8080/clientes/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          })
            .then((response) => {
              // Verificar se o servidor retornou uma resposta válida
              if (!response.ok) {
                throw new Error(
                  "Erro ao cadastrar o usuário. Status: " + response.status
                );
              }

              // Tentar converter a resposta em JSON
              return response.json().catch(() => {
                // Caso não seja um JSON, usar texto como fallback
                return {
                  message: "Resposta não está no formato JSON esperado",
                };
              });
            })
            .then((data) => {
              console.log("Resposta do servidor:", data); // Exibe a resposta para depuração
              const successMessage = document.getElementById("successMessage");
              successMessage.classList.remove("d-none"); // Mostra a mensagem de sucesso
              setTimeout(() => {
                window.location.href = "login.html"; // Redireciona para a página de login
              }, 2000);
            })
            .catch((error) => {
              console.error("Erro ao cadastrar o usuário:", error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
