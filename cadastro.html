<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Sistema de Leilão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Cadastrar Novo Usuário</h4>
                    </div>
                    <div class="card-body">
                        <div id="successMessage" class="alert alert-success d-none" role="alert">
                            Usuário cadastrado com sucesso!
                        </div>

                        <form id="registerForm">
                            <div class="form-group mb-3">
                                <label for="registerUsername">Usuário</label>
                                <input type="text" id="registerUsername" name="username" class="form-control" required placeholder="Digite seu usuário">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" required placeholder="Digite seu e-mail">
                            </div>
                            <div class="form-group mb-3">
                                <label for="registerPassword">Senha</label>
                                <input type="password" id="registerPassword" name="password" class="form-control" required placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o comportamento padrão de envio do formulário

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('registerPassword').value;

            fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            })
            .then(response => response.json())
            .then(data => {
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            })
            .catch(error => {
                console.error('Erro ao cadastrar o usuário:', error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
