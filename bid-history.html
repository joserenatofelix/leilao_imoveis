<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Lances</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Histórico de Lances</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Valor do Lance</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="bid-table">
                <!-- Aqui os lances serão carregados -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Aqui você poderá carregar o histórico de lances via AJAX ou outro mecanismo
        $(document).ready(function () {
            $('#bid-table').append(`
                <tr>
                    <td>João Silva</td>
                    <td>Imóvel</td>
                    <td>R$ 500.000</td>
                    <td>15/12/2024</td>
                </tr>
            `);
        });
    </script>
</body>
</html>
