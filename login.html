<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Leilão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="username">Usuário</label>
                                <input type="text" id="username" name="username" class="form-control" required placeholder="Digite seu usuário">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Não possui uma conta? <a href="cadastro.html">Cadastrar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Intercepta o evento de envio do formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o comportamento padrão de envio do formulário

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Faz uma requisição POST para o back-end com as credenciais
            fetch("http://localhost:8080/api/login", {  // Ajuste a URL para o endpoint correto do login no back-end
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username: username, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redireciona para a página principal se o login for bem-sucedido
                    window.location.href = "/index.html";  
                } else {
                    // Exibe uma mensagem de erro se o login falhar
                    alert("Usuário ou senha incorretos!");
                }
            })
            .catch(error => {
                console.error("Erro ao fazer login:", error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
